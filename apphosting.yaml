# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1

env:
  - variable: GOOGLE_GENAI_API_KEY
    secret: google-genai-api-key
  - variable: GOOGLE_API_KEY
    secret: google-api-key
  - variable: GOOGLE_CLIENT_ID
    secret: google-client-id
  - variable: GOOGLE_CLIENT_SECRET
    secret: google-client-secret
  - variable: NEXTAUTH_SECRET
    secret: nextauth-secret
  - variable: NEXTAUTH_URL
    value: https://wander-wise-backend--wander-wise-api.web.app
  - variable: FIREBASE_PROJECT_ID
    value: wander-wise-api
  - variable: FIREBASE_CLIENT_EMAIL
    value: firebase-adminsdk-fbsvc@wander-wise-api.iam.gserviceaccount.com
